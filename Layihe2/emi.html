<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./emi.css">
</head>

<body>
    <main>
        <div class="all">
            <div class="head"></div>
            <h1>To-Do List</h1>
            <img class="sortirovka" src="./sort.png" alt="sort">
            <div class="myList">
                <ol></ol>
            </div>
            <div class="input-container">
                <input type="text">
                <img class="x" src="./x.png" alt="x">
                <img class="xhover" src="./fx.png" alt="xpurple">
            </div>
            <button class="add-button">
                <div class="plus">
                    +
                </div>
                <div class="add">
                    Добавить
                </div>
            </button>
        </div>
    </main>
    <script src="./emi.js"></script>
</body>
</html>
